<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
      <title>jQuery Showing and Hiding an Element</title>
       <script type="text/javascript" src="Scripts/jquery-1.7.1.js"></script>
      <!-- Add Jquery -->
      <script type="text/javascript">
          $(function () {
              $("#show").click(function () {
                  $("#theDiv").show();
              });
              $("#hide").click(function () {
                  $("#theDiv").hide();
              });
              $("#toggle").click(function () {
                  $("#theDiv").toggle();
              });
              //Grow Right
              $("#right").click(function () {
                  $("#theDiv").animate({ width: '+=100' }, 400);
              });
              //Big Text
              $("#text").click(function () {
                  $("#theDiv").animate({ fontSize: "+=10px" }, 400);
              });
              //Move Div
              $("#move").click(function () {
                  $("#theDiv").animate({ marginLeft: "+=60px" }, 400);
              });
              //Move Div
              $("#fadein").click(function () {
                  $("#theDiv").fadeIn("slow");
              });
              $("#fadeout").click(function () {
                  $("#theDiv").fadeOut("slow");
              });
              $("#fadeto3").click(function () {
                  $("#theDiv").delay(800).fadeOut("slow");
              });
              $("#fadeup").click(function () {
                  $("#theDiv").delay(500).fadeOut("slow");
              });
              $("#slideup").click(function () {
                  $("#theDiv").slideUp(300);
              });
              $("#slidedown").click(function () {
                  $("#theDiv").slideDown(300);
              });
              $("#toggleSlide").click(function () {
                  $("#theDiv").slideToggle("slow");
              }); 

              // Show, hide and toggle theDiv element
              // Animate and grow the width, font size, and position of theDiv element
              // Fade In, Out
              // Slide In, out, Toggle
          });
      </script>
      <style type="text/css">
          div#theDiv {
              width: 250px;
              height: 180px;
              margin: 10px;
              padding: 20px;
              background: blue;
              border: 2px solid black;
              cursor: pointer;
          }
          p, span {
              font-size: 16pt;
          }
          button {
              margin: 5px;
          }
      </style>
  </head>
  <body>
      <p>Showing and Hiding an Element</p>
      <div id="theDiv">
          Showing and Hiding an Element
      </div>
      <button id="show">Show</button>
      <button id="hide">Hide</button>
      <button id="toggle">Toggle</button>
      <button id="right">Grow Right</button>
      <button id="text">Big Text</button>
      <button id="move">Move Div</button>
      <button id="fadein">Fade In</button>
      <button id="fadeout">Fade Out</button>
      <button id="fadeto3">Fade To .3</button>
      <button id="fadeup">Fade To 1.0</button>
      <button id="slideup">Slide Up</button>
      <button id="slidedown">Slide Down</button>
      <button id="toggleSlide">Toggle Slide</button>
  </body>
  </html>
